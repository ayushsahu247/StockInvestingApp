{% extends 'base.html' %}

{% block content %}

<h1>Sign Up Below</h1>
<style>
	h5{
		color: red;
	}
</style>

{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}


<form method="POST" action="register">
	{% csrf_token %}
	<p>Username</p>
	<input type="text" name="username" />
	<p>Email</p>
	<input type="text" name="email" />
	<p>Password</p>
	<input type="password" name="password" />	
	<br>
	<input type="submit">
</form>

{% endblock %}
